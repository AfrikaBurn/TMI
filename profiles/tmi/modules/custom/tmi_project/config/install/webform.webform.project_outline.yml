elements: "the_project:\n  '#type': webform_wizard_page\n  '#title': 'The project'\n  title:\n    '#type': textfield\n    '#title': Title\n    '#required': true\n    '#required_error': 'Please provide a title for your project'\n  planning_fundraisers:\n    '#type': checkbox\n    '#title': 'The team is planning fundraisers'\n  fundraiser:\n    '#type': entity_autocomplete\n    '#title': 'Fundraising lead'\n    '#description': '(This may be you)'\n    '#states':\n      visible:\n        ':input[name=\"fundraisers\"]':\n          checked: true\n      required:\n        ':input[name=\"fundraisers\"]':\n          checked: true\n    '#target_type': user\n    '#selection_handler': 'default:user'\n    '#selection_settings':\n      include_anonymous: true\n  community_directory:\n    '#type': checkbox\n    '#title': 'List in the Community Directory for collaboration'\n    '#description': 'If you are interested in collaborating with other artists and/or working with volunteers, please check to have your project listed in the Community Directory.'\n  about:\n    '#type': textarea\n    '#title': 'Tell our community about your project'\n    '#states':\n      visible:\n        ':input[name=\"community_directory\"]':\n          checked: true\n      required:\n        ':input[name=\"community_directory\"]':\n          checked: true\nteam:\n  '#type': webform_wizard_page\n  '#title': 'The team'\n  team_location:\n    '#type': webform_entity_select\n    '#title': 'Where are you as a collective based?'\n    '#target_type': taxonomy_term\n    '#selection_handler': 'default:node'\n    '#selection_settings':\n      target_bundles:\n        agreement: agreement\n    '#required': true\n  bio:\n    '#type': textarea\n    '#title': Bio\n    '#description': 'Who are you? Briefly describe your team.'\n    '#required': true\n  creative_lead:\n    '#type': entity_autocomplete\n    '#title': 'Creative lead'\n    '#target_type': user\n    '#selection_handler': 'default:user'\n    '#selection_settings':\n      include_anonymous: false\n    '#required': true\n  project_manager:\n    '#type': entity_autocomplete\n    '#title': 'Project manager'\n    '#target_type': user\n    '#selection_handler': 'default:user'\n    '#required': true\n  previous_projects:\n    '#type': textarea\n    '#title': 'Previous projects'\n    '#description': 'Please list the name and year of previous projects'\ncontacts:\n  '#type': webform_wizard_page\n  '#title': Contacts\n  team_contact:\n    '#type': entity_autocomplete\n    '#title': 'Main contact'\n    '#required': true\n    '#target_type': user\n    '#selection_handler': 'default:user'\n    '#selection_settings':\n      include_anonymous: true\n  member_request_contact:\n    '#type': entity_autocomplete\n    '#title': 'Member request contact'\n    '#description': 'Person to be made awareof people wanting to join the project'\n    '#states':\n      visible:\n        ':input[name=\"community_directory\"]':\n          checked: true\n      required:\n        ':input[name=\"community_directory\"]':\n          checked: true\n    '#target_type': user\n    '#selection_handler': 'default:user'\n"
