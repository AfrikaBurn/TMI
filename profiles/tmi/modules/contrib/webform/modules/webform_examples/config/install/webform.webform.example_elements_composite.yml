    '#type': details
    '#title': 'Telephone advanced'
    '#open': true
    webform_telephone:
      '#type': webform_telephone
      '#title': 'Telephone advanced'
    webform_telephone_multiple:
      '#type': webform_telephone
      '#title': 'Telephone advanced multiple'
      '#multiple': true
      '#multiple__header': true
  text_format_example:
    '#type': details
    '#title': 'Text format'
